<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions or would like to collaborate, feel free to reach out!</p>
        <form action="mailto:zayan@example.com" method="post" enctype="text/plain">
            <label for="name">zayan:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
        <p>You can also reach me at: <a href="mailto:zayan@example.com">zayan@example.com</a></p>
    </div>
</body>
</html>
